<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="Password" placeholder="Password" >
            <img src="images/copy.png" alt="copy" onclick="passwordCopy()">
        </div>
        <button onclick="createPassword()"> 
            <img src="images/generate.png"> Generate Password  
        </button>
    </div>
    <script>
        const passwordBox = document.getElementById("Password");
        const length = 12;
        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijkmmnopqrstuvwxyz";
        const number = "0123456789";
        const sumbol = "!@#$%^&*()_+~{}[]\|?></=";
        const allChars = upperCase + lowerCase + number + sumbol; 
        function createPassword() {
            let password = "";
                password += upperCase[Math.floor(Math.random()*upperCase.length)];
                password += lowerCase[Math.floor(Math.random()*lowerCase.length)];
                password += number[Math.floor(Math.random()*number.length)];
                password += sumbol[Math.floor(Math.random()*sumbol.length)];
            while(length > password.length) {
                password += allChars[Math.floor(Math.random()*allChars.length)];
            }
            passwordBox.value = password;
        }
        function passwordCopy() {
            passwordBox.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
